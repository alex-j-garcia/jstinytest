<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>TinyTest</title>
  </head>

  <body>
    <script src="tinytest.js"></script>
    <script src="adder.js"></script>
    <script>
      tests({
        "adds two numbers": () => {
          eq(4, add(2, 2));
        },

        "adds negative numbers": () => {
          eq(-2, add(2, -4));
        },

        // "fail on purpose": () => {
        //   fail("Testing failures");
        // }

        "testing assert": () => {
          let a = {};
          let b = {};

          assert(a != b, "didn't match");
        },

        "testing assertDeepEquals 1": () => {
          let a = {};
          let b = {};

          TinyTest.assertDeepEquals(a, b);
        },

        // "testing assertDeepEquals 2": () => {
        //   let a = {};
        //   let b = {a: 1, b: 2};

        //   deepEq(a, b);
        // },

        "testing assertDeepEquals 3": () => {
          let a = { a: 1, b:2 };
          let b = { a: 1, b:2 };

          TinyTest.assertDeepEquals(a, b);
        },

        "testing assertDeepEquals 4": () => {
          let a = { a: 1, b: ['a', 'b'], c: 3 };
          let b = { a: 1, b: ['a', 'b'], c: 3 };

          TinyTest.assertDeepEquals(a, b);
        },

      });
    </script>
  </body>
</html>
